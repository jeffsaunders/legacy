<html>

<head>
	<title>Sweet Indulgence Basket</title>

	<script language="javascript">
// Begin Loading Images for Menu Buttons
	if (document.images) {

	// MouseOut Images
                  
		img1off = new Image(); 
		img1off.src = "images/sweetindulgencewrapped.jpg"; 

	// MouseOver Images
                  
		img1on = new Image(); 
		img1on.src = "images/sweetindulgenceopen.jpg"; 
	}

	// Begin Swap Button
	function imgOn(imgName) {
        if (document.images) {
            document[imgName].src = eval(imgName + "on.src");
        }
	}

	function imgOff(imgName) {
        if (document.images) {
            document[imgName].src = eval(imgName + "off.src");
        }
	}

	</script>

</head>

<body bgcolor="White" leftmargin=0 topmargin=0>

<a href="javascript:window.close()" onMouseOver="imgOn('img1')" onMouseOut= "imgOff('img1')"><img src="images/sweetindulgencewrapped.jpg" alt="" name="img1" id="img1" width="400" height="500" border="0"></a>

</body>
</html>
