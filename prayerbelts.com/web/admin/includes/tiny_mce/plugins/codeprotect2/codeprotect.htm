<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{$lang_insert_codeprotect_title}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="jscripts/functions.js"></script>
	<base target="_self" />


</head>
<body onload="tinyMCEPopup.executeOnLoad('init();');">
<form onsubmit="insertAction();return false;" action="#">

	<table border="0" cellpadding="4" cellspacing="0">
		<tr>
			<td colspan="2" class="title">{$lang_insert_codeprotect_title}</td>
		</tr>
		<tr>
			<td nowrap="nowrap">{$lang_insert_codeprotect_name}:</td>
			<td><textarea name="alt" id="alt" style="width: 500px; height:300px" /></textarea></td>
		</tr>
	</table>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="insert" name="insert" value="{$lang_update}" onclick="insertAction();" />
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{$lang_cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>

</form>
</body>
</html>
